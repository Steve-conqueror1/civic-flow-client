name: civicflow-dev

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps # installs node_modules only; no build step
    command: npm run dev
    working_dir: /app
    ports:
      - "${APP_PORT}:3000"
    volumes:
      - ./:/app
      - node_modules_dev:/app/node_modules # shadows host node_modules
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - CHOKIDAR_USEPOLLING=true

volumes:
  node_modules_dev:
